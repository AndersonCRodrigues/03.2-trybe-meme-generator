<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h1>Meme Generator</h1>
    <form>
      Insira um Texto<input type="text" id="text-input" maxlength="60">
      Insira uma Foto<input type="file" accept="image/*" id="meme-insert">
    </form>
    <figure id="meme-image-container">
      <img id="meme-image" width="400px" height="500px">
      <figcaption id="meme-text"></figcaption>
    </figure>
    <section id="button">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
